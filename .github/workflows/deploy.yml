name: "Deploy CI"
on:
  release:
    types:
      - published
  push:
    branches:
      - feat/ci-cd

jobs:
  build-test:
    name: Next Lint test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "16"
      - run: npm i -g yarn
      - run: yarn
      - run: yarn lint
      - run: yarn test
